    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="js/login.js"></script>
    <header class="row">
        <div class="col-2">
            <span><a href="index.html">MyBooksList</a></span>
        </div>
        <div class="col-5">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="authors.html">Autores</a></li>
                <li><a href="books.html">Livros</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </div>
        <div class="col-2 search-container">
            <form action="search.html">
                <div class="row">

                        <input type="text" placeholder="Pesquisar..." name="search">
                    </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-3">
            <ul style="float: right;">

                    <button class="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                        Login

                </li>
                <li id="login2">

                </li>
                <li id="logado" style="display: none;">

        </div>
    </header>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>MyBooksList</h2>
            </div>
            <div class="modal-body">
                <p id="pOld"></p>

                <img src="assets/img/girl.png" alt="girl" height="100" id="imgGirl">
            </div>
            <div class="modal-footer">
                <h3>Mensagem enviada com sucesso!</h3>
            </div>
        </div>

    </div>
    <div class="row section">
        <div class="col-12">
            <div class="row card">
                <form action="javascript:modal()">
                    <div class="col-12">
                        <h2>Envie-nos uma mensagem</h2>
                    </div>
                    <div class="col-6">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name" required autofocus>
                    </div>
                    <div class="col-6">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" required>
                    </div>
                    <div class="col-6">
                        <label for="gender">Sexo</label><br>
                        <select id="gender" required>
                            <option value="">Nenhum</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="born">Data de nascimento</label><br>
                        <input type="date" id="born" required>
                    </div>
                    <div class="col-12">
                        <label for="msg">Mensagem</label><br>
                        <textarea rows="10" minlength="10" id="msg" required></textarea>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="javascript:checkCookieLogin('id01')">
            <div class="row" style="padding: 16px;">
                <label for="uname"><b>Nome de usuário</b></label>
                <input type="text" placeholder="Entre com seu nome de usuário" id="user" name="uname" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Entre com sua senha" id="pswL" name="psw" required>

            </div>
            <div class="container" style="background-color:#f1f1f1">
                <div class="row">
                    <div class="col-6">
                        <button type="submit">Login</button>
                    </div>
                    <div class="col-6">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="id02" class="modal">
        <form class="modal-content animate" action="javascript:checkCookie('id02')">
            <div class="row" style="padding: 16px;">
                <label for="uname"><b>Nome de usuário</b></label>
                <input type="text" placeholder="Entre com seu nome de usuário" name="uname" id="uname" required>

                <label for="e-mail"><b>E-mail</b></label>
                <input type="email" placeholder="Entre com seu e-mail" name="email" id="e-mail" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Entre com sua senha" name="psw" id="psw" required>

            </div>
            <div class="container" style="background-color:#f1f1f1">
                <div class="row">
                    <div class="col-6">
                        <button type="submit">Cadastrar-se</button>
                    </div>
                    <div class="col-6">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="id03" class="modal">
        <form class="modal-content animate" action="javascript:logoff('id03')">
            <div class="row" style="padding: 16px;">
                <label for="uname"><b>Nome de usuário</b></label>
                <p id="username"></p>

                <label for="email"><b>E-mail</b></label>
                <p id="useremail"></p>

                <label for="email"><b>Minha Lista</b></label>

                <div class="row">
                    <div class="col-2 bookBox">
                        <a href="#">
                            <!-- <div class="book" style="height:200px; width: 130px;"></div> -->

                            <p>Como agarrar uma herdeira</p>
                        </a>
                    </div>
                    <div class="col-2 bookBox">
                        <a href="#">
                            <!-- <div class="book" style="height:200px; width: 130px;"></div> -->
                            <img class="bookSection" src="assets/img/como_se_casar_com_um_marques.jpg" alt="Como se casar com um marquês: Agentes da Coroa 2">
                            <p>Como se casar com um marquês</p>
                        </a>
                    </div>
                    <div class="col-2 bookBox">
                        <a href="#">
                            <!-- <div class="book" style="height:200px; width: 130px;"></div> -->
                            <img class="bookSection" src="assets/img/o-duque-e-eu.jpg" alt="O duque e eu">
                            <p>O duque e eu</p>
                        </a>
                    </div>
                    <div class="col-2 bookBox">
                        <a href="#">
                            <!-- <div class="book" style="height:200px; width: 130px;"></div> -->
                            <img class="bookSection" src="assets/img/simplesmente_o_paraiso.jpg" alt="Simplesmente o paraíso">
                            <p>Simplesmente o paraíso</p>
                        </a>
                    </div>
                </div>

            </div>
            <div class="container" style="background-color:#f1f1f1">
                <div class="row">
                    <div class="col-6">
                        <button type="submit">Sair da conta</button>
                    </div>
                    <div class="col-6">
                        <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <h2>Site feito por Jederson Luz e Vitória Carvalho</h2>
    </div>

    <script>
        function modal() {
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // Change <img> of gender
            changeGender()

            // Change msg about years born of user
            changeOld()

            // When the user clicks the button, open the modal 
            modal.style.display = "block";

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Clean all fields
            cleanFields()
        }

        function changeGender() {
            var gender = document.getElementById("gender").value

            if (gender == "Feminino") {
                if (document.getElementById("imgGirl").style.display != 'none') {
                    document.getElementById("imgGirl").style.display = document.getElementById("imgGirl").style.display
                } else {
                    document.getElementById("imgGirl").style.display = document.getElementById("imgBoy").style.display
                }
                document.getElementById("imgBoy").style.display = 'none'
            } else {
                if (document.getElementById("imgBoy").style.display != 'none') {
                    document.getElementById("imgBoy").style.display = document.getElementById("imgBoy").style.display
                } else {
                    document.getElementById("imgBoy").style.display = document.getElementById("imgGirl").style.display
                }
                document.getElementById("imgGirl").style.display = 'none'
            }
        }

        function changeOld() {
            var born = document.getElementById("born").value
            // console.log(born)

            var date = new Date()
            var old = date.getFullYear() - born.split('-')[0]
            // console.log(old)

            if (old >= 18) {
                document.getElementById("pOld").innerHTML = 'Sua idade é de ' + old + ' anos. Portanto, você é maior de idade!'
            } else {
                document.getElementById("pOld").innerHTML = 'Sua idade é de ' + old + ' anos. Portanto, você é menor de idade!'
            }
        }

        function cleanFields() {
            document.getElementById("name").value = ''
            document.getElementById("e-mail").value = ''
            document.getElementById("gender").value = ''
            document.getElementById("born").value = ''
            document.getElementById("msg").value = ''
        }
    </script>
